<!DOCTYPE html>
<html>
<head>
    <title>DOMContentLoaded</title>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{


            // setTimeout(()=>{
            //     const h1 = document.querySelector('h1')

            //     h1.parentNode.removeChild(h1)
            // },3000)
            let counter = 0
            const h1 = document.querySelector('h1')

            h1.addEventListener('click',(event)=>{
                counter++
                h1.textContent = `클릭 횟수:${counter}`
            })
        })
    </script>
    <style>
        h1{
            user-select: none;
        }
    </style>
</head>
<body>
    <!-- <hr>
    <h1>제거 대상 문서 객체</h1>
    <hr> -->
    <h1>클릭 횟수: 0</h1>
</body>
</html>
