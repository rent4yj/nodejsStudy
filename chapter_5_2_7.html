<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        let id

        let count =0
        id = setInterval(()=>{
            console.log(`1초 마다 실행(${count}번째)`)
            count++
        },1*1000)

        setTimeout(()=>{
            console.log('1초 후에 실행')
            clearInterval(id)
        },5*1000)
        

    </script>
</head>
<body>
    
</body>
</html>
