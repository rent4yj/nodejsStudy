<head>
    <title></title>
    <script>
        function sample(...items){
            console.log(items)

        }

        sample(1,2)
        sample(1,2,3)
        sample(1,2,3,4)

        function min(...items){
            let output = items[0]
            for(const item of items){
                if(output>item){
                    output = item
                }
            }

            return output
        }

        console.log(`min(52,273,32,103,275,24,57)`)
        console.log(`= ${min(52,273,32,103,275,24,57)}`)

        function sample(a,b,...c){
            console.log(a,b,c)
        }

        sample(1,2)
        sample(1,2,3)
        sample(1,2,3,4)

        function min(first,...rests){
            let output
            let items

            if(Array.isArray(first)){
                output = first[0]
                items = first
            }else if (typeof(first)==='number'){
                output = first
                items = rests
            }

            for(const item of items){
                if(output >item){
                    output = item
                }
            }

            return output
        }

        console.log(`min(배열):${min([52,273,32,103,275,24,57])}`)
        console.log(`min(숫자,...):${min([52,273,32,103,275,24,57])}`)

    </script>
