<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        for(let i = 0; i<5;i++){
            continue
            alert(i)
        }

        let = output = 0

        for(let j = 1; j <=10 ; j++){
            if(j%2 === 1){
                continue
            }
            output +=j
        }
        alert(output)

        let output2 = ''

        for(let i = 1; i<10; i++){
            for(let j = 0; j<i; j++){
                output2 += '*'
            }
            output2 += '\n'
        }

        console.log(output2)


        let output3 = ''

        for(let i = 1; i<15; i++){
            for(let j = 15; j>i; j--){
                output3 += ' '
            }
            for (let k = 0; k<2*i-1;k++){
                output3 +='*'
            }
            output3 += '\n'
        }

        console.log(output3)
    </script>
