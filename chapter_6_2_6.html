<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src=lodash.js></script>
    <script>
        const books = [{
            name: '책1',
            price:5000,
            publisher:'test'
        },{
            name: '책2',
            price:2000,
            publisher:'test2'
        },{
            name: '책3',
            price:9800,
            publisher:'test3'
        },{
            name: '책4',
            price:1000,
            publisher:'test4'
        }]

        const output = _.sortBy(books,(book)=> book.price)
        console.log(JSON.stringify(output,null,2))

        const object ={
            name: '혼공',
            price: 18000,
            publisher:'출판사'

        }

        if(object.name !== undefined){
            console.log('name 속성이 있습니다.')
        }else{
            console.log('name 속성이 없습니다.')
        }

        if(object.author !== undefined){
            console.log('author 속성이 있습니다.')
        }else{
            console.log('author 속성이 없습니다.')
        }

        object.name = object.name !== undefined? object.name: '제목미정'
        object.author = object.author !== undefined? object.author:'저자미상'

        console.log(JSON.stringify(object,null,2))

        const {name, price} = object
        console.log('# 속성 이름 그대로 꺼내서 출력하기')
        console.log(name,price)
        console.log('')

        const{a=name,b=price} = object
        console.log('# 다른 이름으로  꺼내서 출력하기')
        console.log(a,b)
        console.log('')


            
        


    </script>
