<!DOCTYPE html>
<html>
<head>
    <title>DOMContentLoaded</title>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const h1 = (text) => `<h1>${text}</h1>`
            document.body.innerHTML +=h1('DOMContentLoaded 이벤트 생성')
        })
    </script>
</head>
<body>
    
</body>
</html>
